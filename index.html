<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Market</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center m-4">
        Phone <span class="text-primary">Market</span>
      </h1>
      <!-- search bar -->
      <div class="input-group mb-3 w-50 mx-auto mb-4">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search Your Phone"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchPhone()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-search"
        >
          Search
        </button>
      </div>
    </header>
    <main class="container">
      <!-- single phone Details Area -->
      <div id="phone-details" class="w-25 h-25 mx-auto mb-4"></div>
      <!-- search result area -->
      <div id="empty" class="text-center text-danger"></div>
      <div id="no-result" class="text-center text-danger"></div>
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>
    <!-- JS external file -->
    <script src="js/app.js"></script>
  </body>
</html>
